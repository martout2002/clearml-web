<sm-projects-list
  [noMoreProjects]="noMoreProjects$ | ngrxPush"
  [projects]="projectsList$ | ngrxPush"
  [showLast]="searching"
  (deleteProjectClicked)="deleteProject($event)"
  (loadMore)="loadMore()"
  (projectCardClicked)="projectCardClicked($event)"
  (projectNameChanged)="projectNameChanged($event)"
  (createNewProjectClicked)="openProjectDialog('create', $event)"
  (projectEditClicked)="openProjectDialog('edit', $event)"
  (moveToClicked)="openProjectDialog('move', $event)"
  (projectSettingsClicked)="openProjectSettings($event)"
>
  <sm-projects-header
    (orderByChanged)="orderByChanged($event)"
    [tags]="projectsTags$ | ngrxPush"
    [sortByField]="projectsOrderBy$ | ngrxPush"
    [sortOrder]="projectsSortOrder$ | ngrxPush"
  >
    <button mat-flat-button data-id="New Project" (click)="openProjectDialog('create')">
      <mat-icon fontSet="al" fontIcon="al-ico-add"></mat-icon>
      NEW PROJECT
    </button>
  </sm-projects-header>
</sm-projects-list>
