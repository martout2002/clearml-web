<sm-result-line
  class="pointer"
  (click)="modelSelected.emit(entity())"
  [fontIcon]="'al-ico-model'"
  [label]="entity().name"
  [status]="entity().ready? 'published' : 'created'"
  [statusOptionsLabels]="statusOptionsLabels()"
  [tags]="entity().tags"
>
  <ng-container subtitle>
        <span class="d-flex sub-title">
          <span class="project ellipsis">{{ (entity().project?.name | shortProjectName) || 'Root project' }}</span>
          <span class="dot">●</span>
          <span title="Updated" class="sub-item">{{ entity().last_change | timeAgo }}</span>
          <span class="dot">●</span>
          <span title="Created by" class="sub-item">{{ entity().user?.name }}</span>
        </span>
  </ng-container>
</sm-result-line>
