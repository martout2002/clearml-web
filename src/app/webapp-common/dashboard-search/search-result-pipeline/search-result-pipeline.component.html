<sm-result-line
  class="pointer"
  (click)="this.pipelineSelected.emit(entity())"
  [fontIcon]="'al-ico-pipelines'"
  [label]="entity().basename"
  [statusOptionsLabels]="statusOptionsLabels()"
  [tags]="entity().tags"
>
  <ng-container subtitle>
        <span class="d-flex sub-title">
          <span class="project ellipsis">{{ entity().name |  cleanProjectPath | projectLocation }}</span>
          <span class="dot">●</span>
          <span title="Last run" class="sub-item">{{ entity().last_update | timeAgo }}</span>
          <span class="dot">●</span>
          <span title="Created by" class="sub-item">{{ $any(entity().user)?.name }}</span>
        </span>
  </ng-container>
</sm-result-line>
