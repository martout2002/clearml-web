<sm-result-line
  class="pointer"
  (click)="queueSelected.emit(entity())"
  [fontIcon]="'al-ico-manage-queue'"
  [label]="entity().display_name || entity().name"
  [status]="''"
  [statusOptionsLabels]="{}"
  [tags]="entity().tags"
>
  <ng-container subtitle>
        <span class="d-flex sub-title">
          <span class="project ellipsis">{{ entity().entries?.length ?? 0 }} in queue</span>
          <span class="dot">●</span>
          <span class="project ellipsis">{{ entity().workers?.length ?? 0 }} workers</span>
          <span class="dot">●</span>
          <span title="Updated" class="sub-item">{{ entity().last_update | timeAgo }}</span>
        </span>
  </ng-container>
</sm-result-line>
